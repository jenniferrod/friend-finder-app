    <hr>

    <!-- results modal -->
    <div id="results-modal" class="modal fade" tabindex="-1" role="dialog">

          <div class="modal-header">
            <h3 class="modal-title">

            </h3>

              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 id="match-name"></h5>
            <img id="match-img" alt="No picture available">
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript">

      // chosen css
      var config = {
        ".chosen-select": {},
        ".chosen-select-deselect": {
          allow_single_deselect: true
        },
        ".chosen-select-no-single": {
          disable_search_threshold: 10
        },
        ".chosen-select-no-results": {
          no_results_text: "Oops, nothing found!"
        },
        ".chosen-select-width": {
          width: "100%"
        }
      };

      for (var selector in config) {
        $(selector).chosen(config[selector]);
      }

      // take form inputs
      $("#submit").on("click", function (event) {
        event.preventDefault();

        // validation
        function validate() {
          var isValid = true;
          $(".form-control").each(function () {
            if ($(this).val() === "") {
              isValid = false;
            }
          });

          $(".chosen-select").each(function () {

            if ($(this).val() === "") {
              isValid = false;
            }
          });
          return isValid;
        }

        // create an object for user data
        if (validate()) {

          var userData = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
              $("#q1").val(),
              $("#q2").val(),
              $("#q3").val(),
              $("#q4").val(),
              $("#q5").val(),
              $("#q6").val(),
              $("#q7").val(),
              $("#q8").val(),
              $("#q9").val(),
              $("#q10").val()
            ]
          };

          // AJAX post - add survey participant to friends list
          $.post("/api/friends", userData, function (data) {

            // display best-match info
            $("#match-name").text(data.name);
            $("#match-img").attr("src", data.photo);

            // display results modal
            $("#results-modal").modal("toggle");

          });
        } else {
          alert("Please answer all questions before submitting!");
        }
      });
    </script>

</body>

</html>
